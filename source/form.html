<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Форма</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="#">
        <img class="page-header__logo-image" src="http://placehold.it/150x100" width="86" height="35" alt="Логотип Мишка">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Вязание на заказ</a>
            </li>
          </ul>
          <ul class="main-nav__list user-list">
            <li class="user-list__item user-list__item--icon--search">
              <input class="user-list__search" type="search" placeholder="Поиск по сайту">
            </li>
            <li class="user-list__item user-list__item--icon--basket">
              <a class="user-list__basket" href="#">Корзина: пока пуста</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- main section -->

    <main class="page-main">
      <h2 class="page-main__title">Вязание на заказ</h2>
      <div class="page-main__wrapper">
        <p class="page-main__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="page-main__form form" method="post" action="https://echo.htmlacademy.ru">
          <fieldset class="form__fieldset">
            <legend class="form__title title--line">Тип</legend>
            <ul class="form__list radiocheck">
              <li class="radiocheck__item">
                <label class="radiocheck__label">
                  <input class="vissually-hidden" type="radio" name="accessory">
                  <span class="radiocheck__indicator"></span>
                  <span class="radiocheck__label--name">Аксессуар для интерьера</span>
                </label>
              </li>
              <li class="form__item">
                <label class="radiocheck__label">
                  <input class="vissually-hidden" type="radio" name="toy">
                  <span class="radiocheck__indicator"></span>
                  <span class="radiocheck__label--name">Детская игрушка</span>
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__title title--line">Цвет</legend>
            <ul class="form__list checkbox">
              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="vissualy-hidden" type="checkbox" name="white" checked>
                  <span class="checkbox__indicator"></span>
                  <span class="checkbox__label--name">Белый</span>
                </label>
              </li>
              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="vissualy-hidden" type="checkbox" name="gray" checked>
                  <span class="checkbox__indicator"></span>
                  <span class="checkbox__label--name">Серый</span>
                </label>
              </li>
              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="vissualy-hidden" type="checkbox" name="tiffany">
                  <span class="checkbox__indicator"></span>
                  <span class="checkbox__label--name">«Тиффани»</span>
                </label>
              </li>
              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="vissualy-hidden" type="checkbox" name="black">
                  <span class="checkbox__indicator"></span>
                  <span class="checkbox__label--name">Черный</span>
                </label>
              </li>
              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="vissualy-hidden" type="checkbox" name="pink">
                  <span class="checkbox__indicator"></span>
                  <span class="checkbox__label--name">Розовый</span>
                </label>
              </li>
              <li class="checkbox__item">
                <label class="checkbox__label">
                  <input class="vissualy-hidden" type="checkbox" name="orange">
                  <span class="checkbox__indicator"></span>
                  <span class="checkbox__label--name">Оранжевый</span>
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__title title--line">Фио</legend>
            <ul class="form__list guest-info">
              <li class="guest-info__item">
                <label class="guest-info__label">
                  <span class="guest-info__label--name">Имя:</span>
                <input class="guest-info__write write--border" type="text" name="name" placeholder="Введите ваше имя*" required>                 
                </label>
              </li>
              <li class="guest-info__item">
                <label class="guest-info__label">
                  <span class="guest-info__label--name">Фамилия:</span>
                <input class="guest-info__write write--border" type="text" name="surname" placeholder="Укажите фамилию*" required>                 
                </label>
              </li>
              <li class="guest-info__item">
                <label class="guest-info__label">
                  <span class="guest-info__label--name">Отчество:</span>
                <input class="guest-info__write write--border" type="text" name="patronymic" placeholder="Отчество, если желаете">                 
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__title title--line">Тел</legend>
            <label class="guest-info__label">
            <input class="guest-info__write write--border" type="text" name="phone" placeholder="+7 XXX XXX XX XX*" required>                 
            </label>
            <img class="write__image" src="http://placehold.it/150x100" width="25" height="24" alt="картинка телефона">
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__title title--line">E-mail</legend>
            <label class="guest-info__label">
            <input class="guest-info__write write--border" type="text" name="email" placeholder="Ваш Email*" required>                 
            </label>
            <img class="write__image" src="http://placehold.it/150x100" width="32" height="21" alt="картинка почты">
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__title title--line">Доп</legend>
            <label class="guest-info__label">
            <textarea class="guest-info__write" name="extra" placeholder="Опишите все ваши пожелания к заказу"></textarea>                 
            </label>
            <p class="guest-info__notifcation">*Поля обязательны для заполнения</p>
          </fieldset>
          <input class="form__btn btn-form" type="submit" value="Отправить заказ" aria-label="отправить заказ">
        </form>
      </div>
    </main>

    <!-- Footer -->

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--twitter" href="https://www.twitter.com/htmlacademy"></a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a class="copyright__btn btn-academy" href="https://htmlacademy.ru/intensive/adaptive"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
